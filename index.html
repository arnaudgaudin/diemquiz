<!doctype html>
<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="content-type">

        <title>SlickQuiz Demo</title>
        <link href="theme/css/style.css" media="screen" rel="stylesheet" type="text/css">

        <!-- Quiz configuration -->
        <script src="theme/js/slickQuiz-config.js"></script>
    </head>

    <body id="slickQuiz">
        <h1 class="quizName"><!-- where the quiz name goes --></h1>

        <div class="quizArea">
            <div class="quizHeader">
                <!-- where the quiz main copy goes -->

                <a class="button startQuiz" href="#">Get Started!</a>
            </div>

            <!-- where the quiz gets built -->
        </div>

        <div class="quizResults">
            <h3 class="quizScore">You Scored: <span><!-- where the quiz score goes --></span></h3>

            <h3 class="quizLevel"><strong>Ranking:</strong> <span><!-- where the quiz ranking level goes --></span></h3>

            <div class="quizResultsCopy">
                <!-- where the quiz result copy goes -->
            </div>
        </div>

        <!-- Bower librairies -->
        <script src="_lib/jquery/jquery.js"></script>
        <script src="_lib/SlickQuiz/js/slickQuiz.js"></script>
        <script src="_lib/SlickQuiz/js/master.js"></script>
    </body>
</html>
